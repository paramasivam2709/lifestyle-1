<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Page Not Found | Nimo</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="icon" href="images/fevicon.png" type="image/gif" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Poppins:400,700&display=swap" rel="stylesheet">
  <style>
    .error_section {
      width: 100%;
      height: 100vh;
      background-color: #f7f8f9;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      font-family: 'Lato', sans-serif;
    }
    .error_section h1 {
      font-size: 150px;
      font-weight: bold;
      color: #e81d42;
      margin: 0;
    }
    .error_section h2 {
      font-size: 36px;
      color: #2a2a2a;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    .error_section p {
      color: #444;
      font-size: 16px;
      margin-bottom: 40px;
    }
    .home_btn a {
      background-color: #2a2a2a;
      color: #fff;
      padding: 12px 30px;
      border-radius: 40px;
      text-transform: uppercase;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .home_btn a:hover {
      background-color: #fff;
      color: #2a2a2a;
      border: 2px solid #2a2a2a;
    }
  </style>
</head>
<body>
  <div class="error_section">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you are looking for doesnâ€™t exist or has been moved.</p>
    <div class="home_btn">
      <a href="index.html">Back to Home</a>
    </div>
  </div>
</body>
</html>
